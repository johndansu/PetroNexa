<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand logo" href="index.html">PetroNexa</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto nav">
          <li class="nav-item"><a class="nav-link" href="fuelfinder.html">Find Stations</a></li>
          <li class="nav-item"><a class="nav-link" href="addstation.html">Add Stations</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <ul class="navbar-nav auth-links">
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
        </ul>
    </nav>
    <main id="main">
      <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs d-flex align-items-center" style="background-image: url('img/breadcrumb.jpg');">
        <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
    
          <h2>Fuel Finder</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Contact</li>
          </ol>
    
        </div>
      </div><!-- End Breadcrumbs -->
      <section class="contact">
        <div class="container">
          <div class="section-title">
            <h2>Contact Us</h2>
          </div>
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location</h4>
              <p>123 Street, City, Country</p>
            </div>
            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email</h4>
              <p>info@example.com</p>
            </div>
            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Call</h4>
              <p>+1 234 567 890</p>
            </div>
          </div>
          <form action="/contact" method="post">
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <textarea name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit">Send a Message</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer mt-5">
      <div class="container text-center bottom">
        <p>&copy; 2023 PetroNexa. All rights reserved.</p>
      </div>
    </footer>
  <script src="addstation.js"></script>
  </body>
</html>
