<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>

<body>
    <header>
        <div class="logo">PetroNexa</div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">User Management</a></li>
                <li><a href="#">Station Management</a></li>
                <!-- Add other navigation links here -->
            </ul>
        </nav>
    </header>

    <section class="post-form">
        <h2>Write a New Post</h2>
        <form id="postForm">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" required>

            <label for="postContent">Content:</label>
            <textarea id="postContent" name="postContent" rows="6" required></textarea>
            <!-- Inside the existing form -->
            <label for="postRating">Rating:</label>
            <input type="number" id="postRating" name="postRating" min="1" max="5" required>

            <label for="postPrice">Price:</label>
            <input type="number" id="postPrice" name="postPrice" min="0" required>

            <label for="postCustomerService">Customer Service:</label>
            <select id="postCustomerService" name="postCustomerService" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="very-poor">Very Poor</option>
            </select>


            <button type="submit">Publish</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 PetroNexa. All rights reserved.</p>
        <!-- <button id="logout-button">Logout</button> -->
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file for interactivity -->
</body>

</html>
