  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="main.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <title>Fuel Finder</title>
  </head>
  <body>
      <header>
          <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand logo" href="index.html">PetroNexa</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse navbar nav" id="navbarNav">
                <ul class="navbar-nav ml-auto nav">
                  <li class="nav-item"><a class="nav-link" href="fuelfinder.html">Find Stations</a></li>
                  <li class="nav-item"><a class="nav-link" href="addstation.html">Add Stations</a></li>
                  <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <ul class="navbar-nav auth-links">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                </ul>
              </div>
      </nav>
      <main id="main">
          <!-- ======= Breadcrumbs ======= -->
      <div class="breadcrumbs d-flex align-items-center" style="background-image: url('img/breadcrumb.jpg');">
          <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
    
            <h2>Fuel Finder</h2>
            <ol>
              <li><a href="index.html">Home</a></li>
              <li>Fuel Finder</li>
            </ol>
    
          </div>
        </div><!-- End Breadcrumbs -->


      </header>
        <section id="fuel-finder" class="fuel-finder">
            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="filter-sidebar">
                            <h2>Search</h2>
                            <div class="form-group">
                                <label for="search">Search:</label>
                                <input type="text" id="search" class="form-control" placeholder="Search by name...">
                            </div>
                            <div class="form-group">
                                <label for="rating">Rating:</label>
                                <select id="rating" class="form-control">
                                    <option value="0">Any</option>
                                    <option value="1">1 Star</option>
                                    <option value="2">2 Stars</option>
                                    <option value="3">3 Stars</option>
                                    <option value="4">4 Stars</option>
                                    <option value="5">5 Stars</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="text" id="price" class="form-control" placeholder="Enter price...">
                            </div>
                            <div class="form-group">
                                <label for="customer-service">Customer Service:</label>
                                <select id="customer-service" class="form-control">
                                    <option value="0">Any</option>
                                    <option value="1">Poor</option>
                                    <option value="2">Average</option>
                                    <option value="3">Good</option>
                                    <option value="4">Excellent</option>
                                </select>
                            </div>
                            <button id="filter-btn" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="gas-station-list">
                            <!-- Gas station cards will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
      </main>            
                
                
      <footer class="footer mt-5">
          <div class="container text-center">
            <p>&copy; 2023 PetroNexa. All rights reserved.</p>
          </div>
      </footer>
      
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const gasStations = JSON.parse(localStorage.getItem('gasStations')); // Retrieve gas station data
      
        const gasStationNames = document.querySelectorAll('.gas-station-name');
        const gasStationBlogContent = document.querySelector('.gas-station-blog-content');
      
        gasStationNames.forEach(function (station) {
          station.addEventListener('click', function () {
            const name = station.textContent;
            const selectedGasStation = gasStations.find(station => station.name === name);
            const blogContent = selectedGasStation ? selectedGasStation.blogContent : '';
      
            gasStationBlogContent.innerHTML = `
              <h3>${name}</h3>
              ${blogContent}
            `;
          });
        });
      });
      </script>
      
      <script src="script.js"></script>
      <script src="fuelfinder.js"></script>
  </body>
  </html>
